<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive - WB AutoFinder</title>
    <link rel="stylesheet" href="testdrive.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">WB AutoFinder</div>
            <ul class="nav-links">
                <li><a href="index3.html">Home</a></li>
                <li><a href="inventory.html">Cars</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="testdrive.html" class="cta-btn">Book a Test Drive</a></li>
            </ul>
        </nav>
    </header>

    <!-- Test Drive Booking Section -->
    <section class="test-drive">
        <h2>Book a Test Drive</h2>
        <p>Fill out the form below to schedule your test drive.</p>
        <form id="testDriveForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car">Select Car Model:</label>
            <select id="car" name="car" required>
                <option value="">Choose a model</option>
                <option value="Toyota Corolla">AVENTADOR</option>
                <option value="Honda Civic">JESKO ATTACK</option>
                <option value="Ford Focus">MUSTANG GTD</option>
                <option value="Chevrolet Malibu">Chevrolet Malibu</option>
            </select>

            <label for="testDate">Preferred Date:</label>
            <input type="date" id="testDate" name="testDate" required>

            <label>Preferred Time:</label>
            <div class="radio-group">
                <label><input type="radio" name="time" value="Morning" required> Morning</label>
                <label><input type="radio" name="time" value="Afternoon" required> Afternoon</label>
                <label><input type="radio" name="time" value="Evening" required> Evening</label>
            </div>

            <label>Additional Requests:</label>
            <textarea name="requests" rows="4" placeholder="Any special requests or questions?"></textarea>

            <label>
                <input type="checkbox" name="newsletter" value="yes"> Subscribe to our newsletter for updates.
            </label>

            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
